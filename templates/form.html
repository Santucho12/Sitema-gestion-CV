<html lang="es">
<head>

</head>
<body>
    <div class="container">
        <h1>Te gustaria formar <br>parte de Boston?</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li class="{% if 'âœ…' in message %}success{% else %}error{% endif %}">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="/submit" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
    <div class="form-group gradient">
        <label for="nombre">Nombre</label>
        <div class="input-wrapper">
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
        </div>
    </div>

    <div class="form-group gradient">
        <label for="apellido">Apellido</label>
        <div class="input-wrapper">
            <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">
        </div>
    </div>


    <!-- Experiencia en atenciÃ³n al pÃºblico -->
    <div class="form-group">
        <label>Â¿TenÃ©s experiencia en atenciÃ³n al pÃºblico?</label>
        <div class="input-wrapper">
            <label><input type="radio" name="exp_publico" value="si" required> SÃ­</label>
            <label><input type="radio" name="exp_publico" value="no"> No</label>
        </div>
    </div>

    <!-- Experiencia en producciÃ³n -->
    <div class="form-group">
        <label>Â¿TenÃ©s experiencia en producciÃ³n?</label>
        <div class="input-wrapper">
            <label><input type="radio" name="exp_produccion" value="si" required> SÃ­</label>
            <label><input type="radio" name="exp_produccion" value="no"> No</label>
        </div>
    </div>

    <div class="form-group ">
        <label for="cv">ðŸ“„ CurrÃ­culum</label>
        <div class="file-input-wrapper">
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required onchange="updateFileName(this)">
            <label for="cv" class="file-input-label" id="file-label">
                <span>Seleccionar archivo PDF o DOC</span>
                <small>Haz clic para elegir tu currÃ­culum</small>
            </label>
        </div>
    </div>

    <button type="submit" class="submit-btn" id="submit-btn">
        Enviar CurrÃ­culum
    </button>
</form>


    <script>
        function updateFileName(input) {
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                const fileName = input.files[0].name;
                label.innerHTML = `
                    <span style="color: #28a745;">âœ… ${fileName}</span>
                    <small>Archivo seleccionado correctamente</small>
                `;
            }
        }

        function handleSubmit(event) {
            const btn = document.getElementById('submit-btn');
            btn.classList.add('loading');
            btn.innerHTML = 'Enviando...';
        }

        // Efectos de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${index * 0.1}s`;
                input.classList.add('fadeIn');
            });
        });
    </script>
</body>
</html>
